<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="mt-4">URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="fixed-bottom mb-4">
      <div class="container">
        <div class="row">
            <div class="col-2 text-left">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a class="text-decoration-none" target="_blank" href="https://github.com/jose-padin">GitHub</a></li>
                    <li class="list-group-item"><a class="text-decoration-none" target="_blank" href="https://twitter.com/jose_padin_">Twitter</a></li>
                    <li class="list-group-item"><a class="text-decoration-none" target="_blank" href="https://www.linkedin.com/in/jose-mendez-padin/">LinkdIn</a></li>
                </ul>
            </div>
            <div class="col-4"></div>
            <div class="col-2"></div>
            <div class="col-4 text-center">
                <p>Author: Jose Padin</p>
                <p>Year: 2021</p>
            </div>
        </div>
    </div>
    </footer>
  </body>
</html>
